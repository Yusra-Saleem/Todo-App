# OpenAPI Contract: GET /api/tasks

```yaml
openapi: 3.0.0
info:
  title: Task API
  version: 1.0.0
  description: API for managing user tasks
paths:
  /api/tasks:
    get:
      summary: Get all tasks for the authenticated user
      description: Returns a list of all tasks belonging to the authenticated user, sorted by creation date (newest first)
      security:
        - jwtAuth: []
      responses:
        '200':
          description: Successful response with the user's tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - Invalid or missing JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Unauthorized"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Internal server error"
components:
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the task
          example: 1
        title:
          type: string
          description: Task title
          example: "Buy groceries"
        is_completed:
          type: boolean
          description: Whether the task is completed
          example: false
        created_at:
          type: string
          format: date-time
          description: When the task was created
          example: "2023-10-05T14:48:00.000Z"
        updated_at:
          type: string
          format: date-time
          description: When the task was last updated
          example: "2023-10-05T14:48:00.000Z"
        user_id:
          type: integer
          description: ID of the user who owns the task
          example: 1
      required:
        - id
        - title
        - is_completed
        - created_at
        - updated_at
        - user_id
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
          description: Error message
          example: "Unauthorized"
      required:
        - detail
```